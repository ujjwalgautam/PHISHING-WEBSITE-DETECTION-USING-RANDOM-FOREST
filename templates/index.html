<html>
   <head>
      <title>Phishing website Detection</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <div class="container" style="background-color: #f0f0f0;">
         <div class="row justify-content-center mt-5">
            <div class="col-md-7">
               <h1 class="text-center">PHISHING DETECTION SYSTEM</h1>
               <form action="" method="post" class="form-group">
                  {% csrf_token %}
                  <input type="text" name="url1" class="form-control" placeholder="Enter URL">
                  <div class="text-center">
                     <input type="submit" value="detect" class="btn btn-primary m-2">
                  </div>
                  {% comment %} 
                  <h1>{{output}}</h1>
                  {% endcomment %}
                  <small class="form-text text-muted mt-3 text-center">
                     <h3>{{output1}}</h3>
                  </small>
                  <em class="">
                     <h6>Accuracy: {{accuracy}}</h6>
                  </em>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
