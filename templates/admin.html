
<html>
   <head>
      <title>Phishing website Detection</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>

	<div class="container mt-5">
		<h1 class="text-center">PHISHING DETECTION SYSTEM</h1>
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">Login</div>
					<div class="card-body">
						<form action="" method="post">
                     {% csrf_token %}
                     <label for="username">Username:</label>
                     <input type="text" id="username" name="username" required><br><br>
                     <label for="password">Password:</label>
                     <input type="password" id="password" name="password" required><br><br>
                     <input type="submit" value="Login">
                     <h3>{{errmsg}}</h3>
                   </form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-n4q3z7V4iIKpNPzLjX9S21uJ7Vzlpw5u5y5Q5Laoyb87MzbQ2vZkU6Zuz9pNZcujCJxUnjazbys6SSroGm6+bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
